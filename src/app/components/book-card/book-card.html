<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{book().title}}</mat-card-title>
    <mat-card-subtitle>{{book().author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> <p>{{book().description | cutText}}</p></mat-card-content>

  <mat-card-actions>
    <button matButton="filled" [routerLink]="[book().id]">Detail</button>
  </mat-card-actions>
</mat-card>
